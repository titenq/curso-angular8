<div class="container">
  <h1>View Child</h1>

  <input type="text" readonly class="mr-2 ml-2" [value]="valorViewChild" #varViewChild>
  <button class="btn btn-primary" (click)="incrementa()"><i class="fas fa-plus"></i></button>
</div>
