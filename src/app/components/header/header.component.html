<mat-toolbar class="menu-espacamento" color="primary">

  <img src="/assets/img/angular.png" class="animated delay-2s rubberBand" alt="Curso Angular 8"
       width="50"
       height="50">

  <button mat-button routerLink="/" routerLinkActive="active">
    <i class="material-icons">home</i>
    <span>Home</span>
  </button>

  <button mat-button [matMenuTriggerFor]="itens">
    <i class="material-icons">view_list</i>
    <span>Itens</span>
    <mat-menu #itens="matMenu">
      <button mat-menu-item routerLink="/data-binding">Data Binding</button>
      <button mat-menu-item>Property Binding</button>
      <button mat-menu-item>Class Binding</button>
      <button mat-menu-item routerLink="/service">Service</button>
      <button mat-menu-item>Input Property</button>
      <button mat-menu-item>Output Property</button>
      <button mat-menu-item routerLink="/operador-elvis">Operador Elvis ?</button>
      <button mat-menu-item routerLink="/ngclass">ngClass</button>
      <button mat-menu-item routerLink="/ngstyle">ngStyle</button>
      <button mat-menu-item routerLink="/ngcontent">ngContent</button>
      <button mat-menu-item routerLink="/directive">Directive</button>
      <button mat-menu-item routerLink="/view-child">View Child</button>
      <button mat-menu-item routerLink="/host-listener">Host Listener</button>
      <button mat-menu-item routerLink="/directive-input">Directive Input</button>
      <button mat-menu-item routerLink="/diretiva-estrutural">Diretiva Estrutural</button>
      <button mat-menu-item routerLink="/broadcast">Broadcast</button>
      <button mat-menu-item routerLink="/pipes">Pipes</button>
      <button mat-menu-item routerLink="/router">Router</button>
      <button mat-menu-item routerLink="/alunos">Lazy Loading</button>
      <button mat-menu-item routerLink="/guard">Guard</button>
      <button mat-menu-item routerLink="/template-form">Template Form</button>
      <button mat-menu-item routerLink="/reactive-form">Reactive Form</button>
    </mat-menu>
  </button>

  <button mat-button routerLink="/busca">
    <i class="material-icons">search</i>
    <span>Busca</span>
  </button>

  <button mat-button routerLink="/login" routerLinkActive="active">
    <i *ngIf="!logado" class="material-icons">how_to_reg</i>
    <span *ngIf="!logado">Login</span>
  </button>

  <button mat-button (click)="logout()">
    <i *ngIf="logado" class="material-icons">account_circle</i>
    <span *ngIf="logado">Logout</span>
  </button>

</mat-toolbar>
