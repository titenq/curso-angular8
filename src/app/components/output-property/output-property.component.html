<div class="container">
  <h1>Output Property</h1>
  <span class="mais" (click)="clickMais()">+</span>
  <i class="fa fa-3x fa-heart vermelho clickCoracao" (click)="clickMais()"></i>
  <i class="fa fa-5x fa-heart vermelho"><span class="numCoracao">{{ numClickCoracao }}</span></i>
  <span class="menos" (click)="clickMenos()">-</span>
  <i class="far fa-3x fa-heart vermelho clickCoracao" (click)="clickMenos()"></i>
  <br><br><br>
</div>
