<form>
  <h4>Adicionar / Editar Aluno</h4>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="ID inserido automaticamente." readonly
             [value]="[aluno?.getId]">
    </div>
  </div>

  <div class="form-group row">
    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input [(ngModel)]="nome" name="nome" type="text" class="form-control" id="nome" placeholder="Nome"
             [value]="[aluno?.getNome]">
    </div>
  </div>

  <div class="form-group row">
    <label for="turma" class="col-sm-2 col-form-label">Turma</label>
    <div class="col-sm-10">
      <input [(ngModel)]="turma" name="turma" type="text" class="form-control" id="turma" placeholder="Turma"
             [value]="[aluno?.getTurma]">
    </div>
  </div>

  <div class="form-group row">
    <label for="nota" class="col-sm-2 col-form-label">Nota</label>
    <div class="col-sm-10">
      <input [(ngModel)]="nota" name="nota" type="text" class="form-control" id="nota" placeholder="Nota"
             [value]="[aluno?.getNota]">
    </div>
  </div>

  <a *ngIf="id" type="submit" class="btn btn-primary text-white" (click)="editAluno()">Editar</a>

  <a *ngIf="!id" type="submit" class="btn btn-primary text-white" (click)="addAluno()">Adicionar</a>

</form>
