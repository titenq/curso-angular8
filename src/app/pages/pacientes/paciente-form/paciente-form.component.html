<form [formGroup]="formPaciente" (ngSubmit)="onSubmit()">
  <h4>Formulário com Reactive Form</h4>
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="number"
           class="form-control"
           id="id"
           required
           placeholder="Digite o ID"
           [value]="paciente.id"
           formControlName="id">
  </div>
  <div *ngIf="!formPaciente.get('id').valid && formPaciente.get('id').touched" class="alert alert-danger" role="alert">
    O campo ID é obrigatório!
  </div>
  <div class="form-group">
    <label for="paciente">Paciente:</label>
    <input type="text"
           class="form-control"
           id="paciente"
           required
           minlength="2"
           maxlength="100"
           placeholder="Nome do Paciente"
           [value]="paciente.nome"
           formControlName="nome">
  </div>
  <div *ngIf="formPaciente.get('nome').errors?.required == true && formPaciente.get('nome').touched"
       class="alert alert-danger"
       role="alert">
    O campo Nome é obrigatório!
  </div>
  <div *ngIf="formPaciente.get('nome').errors?.minlenght !== null && formPaciente.get('nome').touched"
       class="alert alert-danger"
       role="alert">
    O campo Nome deve ter no mínimo 2 caracteres.
  </div>
  <div class="form-group">
    <label for="local">Local:</label>
    <select class="form-control custom-select"
            id="local"
            required
            [value]="paciente.local"
            formControlName="local">
      <option value="" disabled selected>Selecione o Local</option>
      <option value="Rue A">Rue A</option>
      <option value="Rue B">Rue B</option>
      <option value="Rue B - Isolamento">Rue B - Isolamento</option>
      <option value="Enfermaria C">Enfermaria C</option>
      <option value="Enfermaria D">Enfermaria D</option>
      <option value="Enfermaria E">Enfermaria E</option>
      <option value="Sala Amarela">Sala Amarela</option>
      <option value="Sala Vermelha">Sala Vermelha</option>
      <option value="Isolamento">Isolamento</option>
    </select>
  </div>
  <div *ngIf="!formPaciente.get('local').valid && formPaciente.get('local').touched" class="alert alert-danger"
       role="alert">
    Selecione uma das opções.
  </div>
  <button *ngIf="addOrEdit === 'add'"
          type="submit"
          class="btn btn-primary"
          [disabled]="!formPaciente.valid">
    Adicionar
  </button>
  <button *ngIf="addOrEdit === 'edit'"
          type="button"
          class="btn btn-primary"
          (click)="editPaciente(paciente)">
    Editar
  </button>
</form>
