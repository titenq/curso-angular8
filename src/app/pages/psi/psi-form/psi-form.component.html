<form #formPaciente="ngForm" (ngSubmit)="onSubmit(formPaciente)">
  <h4>Formulário com Template Driven</h4>
  <div class="form-group">
    <label for="id">ID:</label>
    <input type="number"
           class="form-control"
           id="id"
           placeholder="Digite o ID"
           required
           [value]="paciente.id"
           name="id"
           [(ngModel)]="paciente.id"
           #id="ngModel">
  </div>
  <div *ngIf="!id.valid && id.touched" class="alert alert-danger" role="alert">
    O campo ID é obrigatório!
  </div>
  <div class="form-group">
    <label for="paciente">Paciente:</label>
    <input type="text"
           class="form-control"
           id="paciente"
           placeholder="Nome do Paciente"
           required
           [value]="paciente.nome"
           name="nome"
           [(ngModel)]="paciente.nome"
           #nome="ngModel">
  </div>
  <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
    O campo Nome é obrigatório!
  </div>
  <div class="form-group">
    <label for="local">Local:</label>
    <select class="form-control"
            id="local"
            required
            [value]="paciente.local"
            name="local"
            [(ngModel)]="paciente.local"
            #local="ngModel">
      <option value="" disabled selected>Selecione o Local</option>
      <option value="Rue A">Rue A</option>
      <option value="Rue B">Rue B</option>
      <option value="Rue B - Isolamento">Rue B - Isolamento</option>
      <option value="Enfermaria C">Enfermaria C</option>
      <option value="Enfermaria D">Enfermaria D</option>
      <option value="Enfermaria E">Enfermaria E</option>
      <option value="Sala Amarela">Sala Amarela</option>
      <option value="Sala Vermelha">Sala Vermelha</option>
      <option value="Isolamento">Isolamento</option>
    </select>
  </div>
  <div *ngIf="!local.valid && local.touched" class="alert alert-danger" role="alert">
    Selecione uma das opções.
  </div>
  <button *ngIf="addOrEdit === 'add'"
          type="submit"
          class="btn btn-primary"
          [disabled]="!formPaciente.valid">
    Adicionar
  </button>
  <button *ngIf="addOrEdit === 'edit'"
          type="button"
          class="btn btn-primary"
          (click)="editPaciente(paciente)">
    Editar
  </button>
</form>
